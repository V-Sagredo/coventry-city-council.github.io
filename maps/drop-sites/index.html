<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
  <!-- Si Chun Lam (SiChun.Lam@coventry.gov.uk) Coventry City Council -->
  <meta name="Keywords" content="Coventry City Council, Coventry, council, local government, local authority, government" />
  <meta name="Description" content="Coventry City Council" />
  <meta name="Author" content="Si Chun Lam" />
  <link rel="icon" type="image/png" href="/resources/favicon.png" />
  <style media="screen, print">
    @import url("/resources/style.css");
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Drop Sites &mdash; Coventry City Council</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Isochrones_1.js"></script>
        <script src="data/DropSites_2.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:12
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
            map.setMaxBounds(map.getBounds());
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 12,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_Isochrones_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">ID</th>\
                        <td>' + (feature.properties['ID'] !== null ? autolinker.link(feature.properties['ID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CENTER_LON</th>\
                        <td>' + (feature.properties['CENTER_LON'] !== null ? autolinker.link(feature.properties['CENTER_LON'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">CENTER_LAT</th>\
                        <td>' + (feature.properties['CENTER_LAT'] !== null ? autolinker.link(feature.properties['CENTER_LAT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AA_MINS</th>\
                        <td>' + (feature.properties['AA_MINS'] !== null ? autolinker.link(feature.properties['AA_MINS'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AA_MODE</th>\
                        <td>' + (feature.properties['AA_MODE'] !== null ? autolinker.link(feature.properties['AA_MODE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">TOTAL_POP</th>\
                        <td>' + (feature.properties['TOTAL_POP'] !== null ? autolinker.link(feature.properties['TOTAL_POP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Isochrones_1_0(feature) {
            switch(String(feature.properties['AA_MINS'])) {
                case '5':
                    return {
                pane: 'pane_Isochrones_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(43,131,186,0.5)',
                interactive: true,
            }
                    break;
                case '10':
                    return {
                pane: 'pane_Isochrones_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(100,171,176,0.5)',
                interactive: true,
            }
                    break;
                case '15':
                    return {
                pane: 'pane_Isochrones_1',
                opacity: 1,
                color: 'rgba(0,0,0,0.5)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(157,211,167,0.5)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_Isochrones_1');
        map.getPane('pane_Isochrones_1').style.zIndex = 401;
        map.getPane('pane_Isochrones_1').style['mix-blend-mode'] = 'normal';
        var layer_Isochrones_1 = new L.geoJson(json_Isochrones_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Isochrones_1',
            layerName: 'layer_Isochrones_1',
            pane: 'pane_Isochrones_1',
            onEachFeature: pop_Isochrones_1,
            style: style_Isochrones_1_0,
        });
        bounds_group.addLayer(layer_Isochrones_1);
        map.addLayer(layer_Isochrones_1);
        function pop_DropSites_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Site</th>\
                        <td>' + (feature.properties['Site'] !== null ? autolinker.link(feature.properties['Site'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Link</th>\
                        <td>' + (feature.properties['Link'] !== null ? autolinker.link(feature.properties['Link'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lat</th>\
                        <td>' + (feature.properties['Lat'] !== null ? autolinker.link(feature.properties['Lat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Long</th>\
                        <td>' + (feature.properties['Long'] !== null ? autolinker.link(feature.properties['Long'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DropSites_2_0() {
            return {
                pane: 'pane_DropSites_2',
                radius: 6.4,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,255,255,1.0)',
                interactive: true,
            }
        }
        function style_DropSites_2_1() {
            return {
                pane: 'pane_DropSites_2',
                radius: 1.4,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_DropSites_2');
        map.getPane('pane_DropSites_2').style.zIndex = 402;
        map.getPane('pane_DropSites_2').style['mix-blend-mode'] = 'normal';
        var layer_DropSites_2 = new L.geoJson.multiStyle(json_DropSites_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DropSites_2',
            layerName: 'layer_DropSites_2',
            pane: 'pane_DropSites_2',
            onEachFeature: pop_DropSites_2,
            pointToLayers: [function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_DropSites_2_0(feature));
            },function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_DropSites_2_1(feature));
            },
        ]});
        bounds_group.addLayer(layer_DropSites_2);
        map.addLayer(layer_DropSites_2);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/DropSites_2.png" /> Drop Sites': layer_DropSites_2,'Isochrones<br /><table><tr><td style="text-align: center;"><img src="legend/Isochrones_1_5min0.png" /></td><td>5 min</td></tr><tr><td style="text-align: center;"><img src="legend/Isochrones_1_10min1.png" /></td><td>10 min</td></tr><tr><td style="text-align: center;"><img src="legend/Isochrones_1_15min2.png" /></td><td>15 min</td></tr></table>': layer_Isochrones_1,"OpenStreetMap": layer_OpenStreetMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
